	<script id="newsInfoOne" type="text/html">
		<li class="list-group-item" id="news-word"><h4><a href="#">宝马汽车公司代表团来访中关村创业大街</a></h4></li>
		<p> 自开街以来，中关村创业大街积极帮助全球创新创业企业进入中国市场，为来自16个国家的30多个创新项目对接了投资人、合作企业等资源，同时与海尔、英特尔、中海油等建立大企业开放创新联盟，开展最前沿领域的创新需求对接，共同服务创新创业。</p>
		{{each data v}}
			<li class="list-group-item" id="news-word"><h4><a href="#">{{v.ntitle}}</a></h4></li>
		{{/each}}

	</script>
	<!-- <script id="newsInfoTwo" type="text/html">
		<li class="list-group-item" id="list-group-item"><p>{{data.ncontent}}</p></li>
	</script> -->

	<script id="jigouInfo" type="text/html">
        {{each data v}}
           <li class=" col-md-4 com-sm-12  list-li" >
				<img src="images/{{v.jimg}}" class="img-circle">
				<div class="detail">
					<h4>{{v.jname}}</h4>
					<span>{{v.jcontent}}</span>
				</div>
			</li>
		{{/each}}
	</script>
	<script type="text/javascript">
		
		$(function(){
			$.post("news.php", function(data){
				var htmlstr = template("newsInfoOne", {"data": data});
				$("#news1").html(htmlstr);
			}, "json");
			// $.post("news.php", function(data){
			// 	var htmlstr = template("newsInfoTwo", {"data": data});
			// 	$("#news2").html(htmlstr);
			// }, "json");

			$.post("institution.php", function(data){
				var htmlstr = template("jigouInfo", {"data": data});
				$("#list").html(htmlstr);
			}, "json");

			$(".panel-img2").hover(function(){
				$(".panel-img2").find("img").hover(function(){
					$(this).css("border", "4px solid orange");
				},function(){
					$(this).css("border", "2px solid #ccc");
				});
			});
		})

		
		$(window).resize(function() {
			var w = document.body.clientWidth;
			if (w < "970") {
				$(".panel-img2").find("li:gt(2)").css("display", "none");
				$("#nav").css("display", "block");
				$("#toptitle").css("display", "none");
			}else{
				$(".panel-img2").find("li:gt(2)").css("display", "block");
				$("#nav").css("display", "none");
				$("#toptitle").css("display", "block");
			}
		});
	</script>
