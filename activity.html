<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/activity.css">
	<link rel="stylesheet" href="css/bootstrap.css">
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript"src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/template-web.js"></script>
	<script type="text/html" id="newsInfo">
		<li class="breadcrumb">
			<div><a href="#">首页</a>/<a href="#">入驻机构</a></div>
		</li>
		{{each data v}}
			<li class="list-group-item">
		    	<div class="newsInfo">
		    		<!-- <img src="images/{{v.himg}}" > -->
		    		<h4 class="titles" id="words"><a href="#">{{v.htitle}}</a></h4>

			    	<p >{{v.hcontent}}</p>
					<p><span>{{v.hcreateDate}}</span></p>
		    	</div>
		    </li>
		{{/each}}
		<div class="row col-sm-12 col-md-5 col-md-offset-4">
		<nav aria-label="Page navigation">
			<ul class="pagination">
				<li>
					<a href="#" aria-label="Previous">
						<span aria-hidden="true">&laquo;</span>
					</a>
				</li>
				<li><a href="#">1</a></li>
				<li><a href="#">2</a></li>
				<li><a href="#">3</a></li>
				<li><a href="#">4</a></li>
				<li><a href="#">5</a></li>
				<li>
					<a href="#" aria-label="Next">
						<span aria-hidden="true">&raquo;</span>
					</a>
				</li>
			</ul>
		</nav>
	</div>
	</script>
	<script type="text/javascript">
		$(function(){
			$.post("activity.php", function(data){
				var htmlstr = template("newsInfo", {"data": data});
				$("#newspage").html(htmlstr);
			}, "json");
		});
		$(window).resize(function() {
			var w = document.body.clientWidth;
			if (w < "970") {
				$(".panel-img2").find("li:gt(2)").css("display", "none");
				$("#nav").css("display", "block");
				$("#toptitle").css("display", "none");
			}else{
				$(".panel-img2").find("li:gt(2)").css("display", "block");
				$("#nav").css("display", "none");
				$("#toptitle").css("display", "block");
			}
		});
	</script>
</head>
<body>
	<div class="navbar navbar-default navbar-static-top navbar-fixed-top">
		<div class="container">
			<div class="row">
			<!-- 导航 -->
				<div class="navbar-header">
					<img src="images/logo.png" class="navbar-brand  col-md-6">
				</div>
				<!-- <div id="navmore" > -->
					<div id="toptitle">
						<ul class="nav navbar-nav navbar-right  col-sm-6 col-md-4 col-md-offset-4 ">
							<li><a href="one.html">首页</a></li>
							<li><a href="new.html">街区新闻</a></li>

				<!-- </div> -->

				<div class="dropdown"  id="nav">

			            MENU
			        </button>
			        <ul class="dropdown-menu">

						<li><a href="activity.html">街区活动</a></li>
					</ul>
				</div>

	</div>
<!-- 背景部分 -->
	<div class="row" id="imgnav">
		<img src="images/111.jpg" class="back">
		<span id="words-back" class="col-md-4 col-md-offset-5 ">聚集创业服务 孵化科技企业 孕育创业文化</span>
	</div>
	

<!-- 街区新闻面板 -->

			</div>

				<h6 id="words-new">街区活动</h6>

</html>
